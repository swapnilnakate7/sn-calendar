<div class="calendarContainer">
    <div class="calendarHead">
      <button (click)="updateMonth('previous')">{{getMonth(selectedDate.month()-1)}}</button>
      <p>
       {{getLocaleNumber(selectedDate.date())}} {{getMonth(selectedDate.month())}} {{ getLocaleNumber(selectedDate.year())  }}
     </p>
    <button (click)="updateMonth('next')">{{getMonth(selectedDate.month()+1)}}</button>
    </div>
    <table>
      <thead>
          <tr class="weekdays">
              <td class="weekdaysText" *ngFor='let _weekday of _weekdays'>{{_weekday.substr(0,2)}}</td>
            </tr>
      </thead>
  
    <tbody>
      <tr  *ngFor='let h of _bigWeekArray;let i=index'>
        <td  *ngFor="let _week of _monthDays;let j=index" [ngClass]="{'active': _dayOfMonth ==_week[i] && _dateRange.length == 0,
       'disable': disableDatesBefore(_week[i],selectedDate),'dateRangeClicked': _dateRange.indexOf(_week[i]) > -1,'dateRange':isDateInRange(_week[i])}"
        (click)="disableDatesBefore(_week[i],selectedDate) || setCurrentDate(_week[i])" >
           {{_week[i] == 0?'':_week[i]}}
       </td> 
       </tr>
    </tbody>
   
    </table>
  </div>
